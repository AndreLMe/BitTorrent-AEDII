          "maxIdHash": "66",
          "knownPeers": [
              { "ip": "peer-3", "port": 3002, "maxIdHash": "99" },
              { "ip": "peer-4", "port": 3003, "maxIdHash": "CC" },
              { "ip": "peer-1", "port": 3000, "maxIdHash": "33" }
