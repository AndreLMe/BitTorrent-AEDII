services:
  peer-1:
    build: .
    image: peer
    hostname: peer-1
    networks:
      - default
    ports:
      - "3000:3000"
    environment:
      PARAMS: '
        {
          "nodeType": "peer",
          "ip": "localhost",
          "port": 3000,
          "maxIdHash": "33",
          "knownPeers": [
              {"ip": "peer-2", "port": 3001, "maxIdHash": "66"},
              {"ip": "peer-3", "port": 3002, "maxIdHash": "99"},
              {"ip": "peer-5", "port": 3004, "maxIdHash": "ff"}
          ]
        }'
